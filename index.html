<!DOCTYPE html>
<html>
    <head>
        <title>Website Design Tutorials - Easy Tutorials </title>
        <!--link css file-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="navbar">
                <img src="./images/logo.png" class="logo">

                <nav>
                    <ul>
                        <li><a href="">Home</a></li>

                        <li><a href="">Collections</a></li>
                        <li><a href="">Category</a></li>

                <!--right side-->
